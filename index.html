<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1 class="title">Etch-A-Sketch</h1>
    </header>
    <main class="main">
      <div class="settings">
        <input
          type="color"
          id="color-picker"
          value="#000000"
          colorpick-eyedropper-active="false"
        />
        <button id="colorBtn">Color mode</button>
        <button id="rainbowBtn">Rainbow mode</button>
        <button id="shaderBtn">Shader mode</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <div id="sizeValue" class="sizeValue">16 x 16</div>
        <input type="range" id="sizeSlider" value="16" min="1" max="100" />
      </div>
      <div id="canvas-grid" class="canvas-grid"></div>
    </main>
  </body>
</html>
